<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Avia tickets</title>
  </head>
  <body>

    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">

          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>

            <a class="brand-logo" href="#">Avia Tickets</a>
          </div><!-- /.logo -->

          <ul class="right hide-on-med-and-down ml-auto" id="nav-mobile">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">â‚¬ Euro</option>
                </select>
              </div>
            </li>
          </ul><!-- /.right -->

        </div><!-- /.container -->
      </div><!-- /.nav-wrapper -->
    </nav><!-- /.header -->

    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">

            <div class="card">
              <form name="locationControls">
                <div class="card-content">
                  <span class="card-title">Card Title</span>

                  <div class="input-field">
                    <input
                      class="autocomplete"
                      type="text"
                      id="autocomplete-origin"
                    />

                    <label for="autocomplete-origin">Origin</label>
                  </div><!-- /.input-field -->

                  <div class="input-field">
                    <input
                      class="autocomplete"
                      type="text"
                      id="autocomplete-destination"
                    />

                    <label for="autocomplete-destination">Destination</label>
                  </div><!-- /.input-field -->

                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    />

                    <label for="datepicker-depart">Depart date</label>
                  </div><!-- /.input-field -->

                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    />

                    <label for="datepicker-return">Return date</label>
                  </div><!-- /.input-field -->
                </div><!-- /.card-content -->

                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light purple darken-3"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>

                  <button
                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div><!-- /.card-action -->
              </form>
            </div><!-- /.card -->

          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.form-section -->

    <div class="tickets-section">
      <div class="container">
        <div class="row"></div>
      </div>
    </div><!-- /.tickets-section -->

  </body>
</html>
