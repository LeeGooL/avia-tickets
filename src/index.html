<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Avia tickets</title>
  </head>
  <body>

    <nav>
      <div class="nav-wrapper header purple darken-1">
        <div class="container d-flex align-items-center">

          <div class="logo-wrapper d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">Avia Tickets</a>
          </div>
          
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select>
                  <option value="2">$ US Dollar</option>
                  <option value="3">â‚¬ Euro</option>
                </select>
              </div>
            </li>
          </ul><!-- /.nav-mobile -->

        </div><!-- /.container -->
      </div><!-- /.nav-wrapper -->
    </nav>

    <div class="form-section">
      <div class="container">

        <div class="row d-flex">
          <div class="col s12 m6 mx-auto">
            <div class="card">

              <form>
                <div class="card-content d-flex flex-column">
                  <span class="card-title">Search Tickets</span>
                  <div class="input-field col s12">
                    <input
                      class="autocomplete"
                      type="text"
                      id="autocomplete-origin"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div><!-- /.input-field -->

                  <div class="input-field col s12">
                    <input
                      class="autocomplete"
                      type="text"
                      id="autocomplete-destination"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div><!-- /.input-field -->

                  <div class="input-field col s12">
                    <input
                      class="datepicker"
                      type="text"
                      id="datepicker-depart"
                    />
                    <label for="datepicker-depart">Depart date </label>
                  </div><!-- /.input-field -->

                  <div class="input-field col s12">
                    <input
                      class="datepicker"
                      type="text"
                      id="datepicker-return"
                    />
                    <label for="datepicker-return">Return date </label>
                  </div><!-- /.input-field -->
                </div><!-- /.card-content -->

                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light purple darken-3"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>

                  <button
                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div><!-- /.card-action -->
              </form>

            </div><!-- /.card -->
          </div><!-- /.col -->
        </div><!-- /.row -->

      </div><!-- /.container -->
    </div><!-- /.form-section -->

  </body>
</html>
